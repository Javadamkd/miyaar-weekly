<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Read Miyaar Weekly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100vh; border: none; }
  </style>
</head>
<body>
  <iframe id="viewer" src=""></iframe>

  <script>
    // This line forces the PDF URL to be absolute no matter the query
    const pdfURL = "https://miyaar.dhpc.in/assets/pdfs/miyaar-issue1.pdf";

    // Build the viewer URL with absolute PDF path
    const viewerURL = "/libs/pdfjs/web/viewer.html?file=" + encodeURIComponent(pdfURL);

    // Load the PDF viewer
    document.getElementById('viewer').src = viewerURL;
  </script>
</body>
</html>
